<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatFacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
        }

        .fact-card {
            animation: slideIn 0.3s ease-out;
        }

        #generateBtn:hover {
            box-shadow: 12px 12px 12px #CDCDCD, -10px -10px 10px white;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 pt-20">

    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl p-8 text-center relative overflow-hidden">

        <div class="mb-8">
            <div class="text-6xl mb-4">
                üê±
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">CatFacts</h1>
            <p class="text-gray-500 mt-2">Discover fascinating facts about our feline friends.</p>
        </div>

        <button 
            id="generateBtn" 
            class="w-full sm:w-64 h-16 bg-blue-600 hover:bg-blue-700 active:scale-95 text-white font-semibold rounded-2xl transition-all duration-200 shadow-lg flex items-center justify-center gap-2 mx-auto"
        >
            <span id="btnText">Generate Cat Fact</span>
            <div id="loader" class="hidden animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div>
        </button>

        <div id="factContainer" class="mt-8 min-h-[100px] flex flex-col gap-4">
        </div>

        <div class="mt-12 pt-6 border-t border-gray-100">
            <p class="text-sm font-medium text-gray-400">
                MADE BY <span class="text-gray-600 font-extrabold uppercase tracking-tight">Kyler Shah</span>
            </p>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const factContainer = document.getElementById('factContainer');

        async function generateFact() {
            setLoading(true);

            try {
                const fetchWithRetry = async (retries = 5, delay = 1000) => {
                    try {
                        const response = await fetch("https://catfact.ninja/fact", {
                            headers: { "Accept": "application/json" }
                        });
                        if (!response.ok) throw new Error('Network error');
                        return await response.json();
                    } catch (err) {
                        if (retries > 0) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                            return fetchWithRetry(retries - 1, delay * 2);
                        }
                        throw err;
                    }
                };

                const data = await fetchWithRetry();
                createFactElement(data.fact);
            } catch (error) {
                createFactElement("Oops! We're having trouble reaching the cats. Check your connection!", true);
            } finally {
                setLoading(false);
            }
        }

        function createFactElement(text, isError = false) {
            const factDiv = document.createElement('div');
            factDiv.className = `fact-card p-6 rounded-2xl border-l-4 ${isError ? 'bg-red-50 border-red-500 text-red-700' : 'bg-blue-50 border-blue-500 text-gray-800'} text-lg shadow-sm leading-relaxed`;
            factDiv.textContent = text;

            factContainer.innerHTML = '';
            factContainer.appendChild(factDiv);

            setTimeout(() => {
                factDiv.classList.add('fade-out');
                setTimeout(() => {
                    if (factDiv.parentNode === factContainer) {
                        factContainer.removeChild(factDiv);
                    }
                }, 500);
            }, 6000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                btnText.classList.add('opacity-50');
                loader.classList.remove('hidden');
            } else {
                generateBtn.disabled = false;
                btnText.classList.remove('opacity-50');
                loader.classList.add('hidden');
            }
        }

        generateBtn.addEventListener('click', generateFact);
    </script>
</body>
</html>
